<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Hello, world!</title>

  <body>
    <section class="form-section">
      <div class="container">
        <form class="text-white">
          <div class="form-group row justify-content-center">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Your Name *</label>
            <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-6">
                  <input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="col-sm-6">
                  <input type="text" class="form-control" placeholder="First Name">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Your Email *</label>
            <div class="col-sm-6">
              <input type="email" class="form-control" placeholder="Email Address">
            </div>
          </div>

          <div class="form-group row justify-content-center">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Phone *</label>
            <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-4">
                  <input type="number" class="form-control" placeholder="#880">
                </div>
                <div class="col-sm-4">
                  <input type="number" class="form-control" placeholder="#880">
                </div>
                <div class="col-sm-4">
                  <input type="number" class="form-control" placeholder="#880">
                </div>
              </div>
            </div>
          </div>


          <div class="form-group row justify-content-center">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Messege About *</label>
            <div class="col-sm-6">
              <select class="form-control">
                <option>Complain....</option>
                <option>Net Error</option>
                <option>Entrance Problem</option>
                <option>Misbehave</option>
              </select>
            </div>
          </div>

          <div class="form-group row justify-content-center">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Messege *</label>
            <div class="col-sm-6">
              <textarea class="form-control" rows="4"></textarea>
            </div>
          </div>

          <div class="form-group row justify-content-center">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Verification *</label>
            <div class="col-sm-6">
              <img src="images/ZlIiGvN.png" class="img-fluid w-75">
            </div>
          </div>

          <div class="form-group row justify-content-center">
            <div class="col-sm-4">
              <button class="btn btn-info">Send</button>
            </div>
          </div>
        </form>
      </div>
    </section>  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
